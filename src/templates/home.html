{% extends 'base.html' %}

{% block body %}
    <div class="container">
        {% for post in posts %}
            <h1>
                <a href="{{ url_for('post',post_id=post.id) }}">{{ post.title }}</a>
            </h1>
            <a>{{ post.timestamp.strftime('%Y-%m-%d') }}</a>
            <p>{{ post.content }}</p>
            <br>

        {% endfor %}
{% endblock %}
